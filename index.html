<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Buttons</title>
    <style>
        #iframe-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container" id="button-container">
        <!-- Buttons will be generated here -->
    </div>

    <div id="iframe-container">
        <iframe id="iframe" src=""></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
